<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="js/scripts.js">
	</script>
	<title>Favorite webpage</title>
</head>
<body>
	<div class="container">
		<h1>My Favorite webpage</h1>
		<h3>Write a list of my Favourite things</h3>
		<div id="blanks">
			<form action="index.html" class="" method="post">
				<div class="form-group">
					<label for="car">Favourite car</label> <input class="form-control" id="car" type="text">
				</div>
				<div class="form-group">
					<label for="meal">Favourite food</label> <input class="form-control" id="meal" type="text">
				</div>
				<div class="form-group">
					<label for="animal">Favourite animal</label> <input class="form-control" id="animal" type="text">
				</div>
				<div class="form-group">
					<label for="fruit">Favourite fruit</label> <input class="form-control" id="fruit" type="text">
				</div>
				<div>
					<button class="btn" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<div id="story">
			<ul>
				<li>My favourite car is <span class="car"></span></li>
				<li>My favourite meal is <span class="meal"></span></li>
				<li>My favourite animal is <span class="animal"></span></li>
				<li>My favourite fruit is <span class="fruit"></span></li>
			</ul>
		</div>
	</div>
</body>
</html>
